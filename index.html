<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JScarusel vuejs</title>
</head>
<body>
    <!-- contenitore del carosello -->

    <div id="app" class="container">
        <div class="items">
            <div class="item active">
                <img :src="slides[activeslide].image" :alt="slides[activeslide].tilte"/>
                <div class="text">
                    <h3>
                        {{slides[activeslide].tilte}}
                    </h3>
    
                    <p>
                        {{slides[activeslide].text}}
                    </p>
                </div>
            </div>
           
        </div>

        <div class="thumbs">
            
            <div class="prev">
                <i class="fas fa-arrow-circle-up"></i>
            </div>
            <div class="next">
                <i class="fas fa-arrow-circle-down"></i>
            </div>
            <div v-for="slide, i in slides" class="thumb" :class="i === activeslide ? 'active: ''"  :key="i">
                <img :src="slide.image" :alt="slide.title"/>
            </div>

        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="mainvue.js"></script>
</body>
</html>
